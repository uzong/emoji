<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP高级用户 Emoji 查询助手</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>为你量身定制的 Emoji 查询助手</h1>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="输入汉字查找对应表情...">
            </div>
        </header>

        <nav class="categories">
            <button class="category-btn active" data-category="all">全部</button>
            <button class="category-btn" data-category="emotions">表情与情感</button>
            <button class="category-btn" data-category="people">人物与身体</button>
            <button class="category-btn" data-category="animals">动物与自然</button>
            <button class="category-btn" data-category="food">食物与饮料</button>
            <button class="category-btn" data-category="activities">活动</button>
            <button class="category-btn" data-category="travel">旅行与地点</button>
            <button class="category-btn" data-category="objects">物品</button>
            <button class="category-btn" data-category="symbols">符号</button>
            <button class="category-btn" data-category="flags">旗帜</button>
            <button class="category-btn" data-category="faces">笑脸表情</button>
            <button class="category-btn" data-category="love">爱心表情</button>
            <button class="category-btn" data-category="hands">手势动作</button>
            <button class="category-btn" data-category="fantasy">幻想生物</button>
            <button class="category-btn" data-category="nature">自然景观</button>
            <button class="category-btn" data-category="weather">天气气候</button>
            <button class="category-btn" data-category="plants">植物花卉</button>
            <button class="category-btn" data-category="fruits">水果</button>
            <button class="category-btn" data-category="vegetables">蔬菜</button>
            <button class="category-btn" data-category="sweets">甜点零食</button>
            <button class="category-btn" data-category="drinks">饮品</button>
            <button class="category-btn" data-category="sports">体育运动</button>
            <button class="category-btn" data-category="music">音乐乐器</button>
            <button class="category-btn" data-category="games">游戏娱乐</button>
            <button class="category-btn" data-category="clothing">服装配饰</button>
            <button class="category-btn" data-category="buildings">建筑地标</button>
            <button class="category-btn" data-category="transport">交通工具</button>
            <button class="category-btn" data-category="time">时间时钟</button>
            <button class="category-btn" data-category="electronics">电子设备</button>
            <button class="category-btn" data-category="medical">医疗健康</button>
        </nav>

        <main class="emoji-grid" id="emojiGrid">
            <!-- Emojis will be dynamically inserted here -->
        </main>
    </div>

    <div class="toast" id="copyToast">已复制到剪贴板！</div>
    <script src="script.js"></script>
</body>
</html>
